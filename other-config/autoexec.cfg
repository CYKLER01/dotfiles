//my cs2 autoexec file

//bhoppin
alias +jump_ "exec "+jump"
alias -jump_ "exec "-jump"
bind "mwheeldown" "+jump_"

//binds
bind "mouse5" "slot1" // Primary Weapon
bind "mouse4" "slot2" // Secondary Weapon
bind "q" "slot3" // Knife
bind "ctrl" "+sprint" // Walk
bind "shift" "+duck" // Crouch
//bind "lalt" "+voicerecord" //Voice

//settings
fps_max 64
snd_mute_losefocus "0"
sensitivity 1.750000
cl_tickpacket_desired_queuelength 0.6
cl_interp_ratio 0.6
cl_radar_scale_dynamic 1

//viewmodel
bind "]" "r_drawtracers_firstperson 1; viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_presetpos 2;"
bind "[" "r_drawtracers_firstperson 0; viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_presetpos 2;"

//misc
bind "f10" say "Nuke is LIFE. When I'm sad, i queue nuke. When I am mad, i queue nuke. When I am stressed, i queue nuke. When I'm bored, i queue nuke. When I'm happy, i queue nuke. Nuke forever. WE are NUKE"
bind "f9" say "#Wings Tho"
bind "-" "cl_tickpacket_desired_queuelength 0.6; cl_interp_ratio 0.6; cl_radar_scale_dynamic 1;"
bind "space" "+jump; toggle cl_hud_color 3 4 5 6 8 9 10 11"